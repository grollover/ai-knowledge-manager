<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Knowledge Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>AI Knowledge Manager</h1>

<section id="auth">
    <h2>Авторизация</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Войти</button>
</section>

<section id="upload" style="display:none;">
    <h2>Загрузить документ</h2>
    <input type="text" id="title" placeholder="Название документа">
    <input type="file" id="fileInput">
    <button id="uploadBtn">Загрузить</button>

    <h3>Мои документы</h3>
    <ul id="docList"></ul>

    <button id="logoutBtn" style="margin-top:15px;">Выйти</button>
</section>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/documents.js"></script>
</body>
</html>
